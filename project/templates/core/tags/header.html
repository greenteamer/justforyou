<header class="header mt2">
  <div class="row">
    <div class="col-md-7 site-name" >
      <a href="/" class="logo black fs-200r">
        {{ config.site_name }}
      </a>
      <p>{{ config.site_short_description }}</p>
    </div>
    <!-- <div class="col-md-3 flex items-center justify-end">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Поиск по сайту" />
        <span class="input-group-btn">
          <button class="btn bg-mild-gray" type="button">
            <i class="ion-ios-search-strong"></i>
          </button>
        </span>
      </div>
    </div> -->
    <div class="hidden-lg-down col-xs-12 col-md-2 flex-column items-end justify-center flex">
      {% for phone in config.get_all_phones %}
        {% if phone.is_main %}
          <p class="f4 mb1 tr">{{ phone }}</p>
        {% endif %}
      {% endfor %}
    </div>
    <div class="phone-button col-xs-12 col-md-3 flex items-center justify-end">
      <!--<button class="button-red bw0 flex justify-center items-center" data-toggle="modal" data-target="#myModal">-->
      <a href="#callbackwidget" class="no-underline pointer:hover">
        <button class="button-red bw0 flex justify-center items-center">
          <span class="mr2 ttu">Заказать звонок</span>
          <i class="ion-iphone f3"></i>
        </button>
      </a>
    </div>
  </div>
</header>


<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Заказть обратный звонок</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="post" action="/contact-form/">{% csrf_token %}
        <div class="modal-body">
          <input type="number" name="phone" placeholder="Ваш телефон" value="test"/>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn bg-green white bw0 flex justify-center items-center">Отправить</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% extends "base.html" %}
{% load static from staticfiles %}

{% block head %}
<title>{{ title }}</title>
<meta name="description" content="{{ description }}"/>
{% endblock %}

{% block content %}
  <div class="col-md-12">
    <h2>{{ article.name }}</h3>
    <img style="height:150px; width: auto; float: left; margin-right: 20px;"
    src="{{ article.get_image_url }}" alt=""/>
    <p>{{ article.description|safe }}</p>
  </div>
{% endblock %}
